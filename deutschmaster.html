    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8e8e8 0%, #e8e8e8 60%, rgba(139, 233, 253, 0.3) 70%, rgba(255, 182, 193, 0.3) 80%, rgba(255, 228, 181, 0.3) 90%);
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            padding-bottom: 100px;
        }

        .logo {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 32px;
            font-weight: 700;
            color: #000;
            letter-spacing: 1px;
            cursor: pointer;
            transition: opacity 0.3s;
            text-decoration: none;
        }
        
        .nav {
            position: absolute;
            top: 50px;
            right: 40px;
            display: flex;
            gap: 45px;
        }

        .logo:hover {
            opacity: 0.7;
        }

        .nav-item {
            text-decoration: none;
            color: #000;
            font-size: 20px;
            font-weight: 700;
            transition: all 0.3s;
            position: relative;
            padding-bottom: 5px;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #000;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .nav-item:hover::after {
            transform: scaleX(1);
        }

        .nav-item.active::after {
            transform: scaleX(1);
        }

        .nav-item:hover {
            opacity: 0.7;
        }

        .page-header {
            padding: 150px 80px 40px 80px;
            text-align: center;
        }

        .page-title {
            font-size: 64px;
            font-weight: 900;
            color: #000;
            margin-bottom: 20px;
        }

        .page-subtitle {
            font-size: 24px;
            color: #666;
            font-weight: 400;
            margin-bottom: 40px;
        }

        .store-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 60px;
        }

        .store-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #000;
            color: #fff;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .store-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
        }

        .store-icon {
            width: 32px;
            height: 32px;
        }

        .screenshots-section {
            padding: 0 80px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .carousel-container {
            position: relative;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 40px 0;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.3) transparent;
        }

        .carousel-container::-webkit-scrollbar {
            height: 8px;
        }

        .carousel-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .carousel-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .carousel-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .carousel-track {
            display: flex;
            gap: 30px;
            width: fit-content;
        }

        .screenshot {
            flex: 0 0 auto;
            width: 280px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .screenshot:hover {
            transform: scale(1.05);
        }



        .skill-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            color: #fff;
            padding: 30px 0;
            overflow: hidden;
        }

        .skill-scroll {
            display: flex;
            animation: scroll 25s linear infinite;
            white-space: nowrap;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .skill-item {
            display: inline-flex;
            align-items: center;
            padding: 0 50px;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .skill-star {
            margin: 0 30px;
            font-size: 16px;
        }

        @media (max-width: 1024px) {
            .page-header {
                padding: 120px 40px 40px 40px;
            }

            .page-title {
                font-size: 48px;
            }

            .page-subtitle {
                font-size: 18px;
            }

            .screenshots-section {
                padding: 0 40px;
            }

            .screenshot {
                width: 220px;
            }

            .store-buttons {
                flex-direction: column;
                align-items: center;
            }

            .store-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .nav {
                flex-direction: column;
                gap: 15px;
                align-items: flex-end;
            }

            .logo {
                font-size: 24px;
            }

            .nav-item {
                font-size: 18px;
            }


        }
    </style>
</head>
