<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoaltyCoder - Support</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e8e8e8 0%, #e8e8e8 60%, rgba(139, 233, 253, 0.3) 70%, rgba(255, 182, 193, 0.3) 80%, rgba(255, 228, 181, 0.3) 90%);
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      position: fixed;
      top: 40px;
      left: 40px;
      font-size: 32px;
      font-weight: 700;
      color: #000;
      letter-spacing: 1px;
      text-decoration: none;
      z-index: 100;
      transition: opacity 0.3s;
    }

    .logo:hover { opacity: 0.7; }

    .nav {
      position: fixed;
      top: 50px;
      right: 40px;
      display: flex;
      gap: 45px;
      z-index: 100;
    }

    .nav-item {
      text-decoration: none;
      color: #000;
      font-size: 20px;
      font-weight: 700;
      transition: all 0.3s;
      position: relative;
      padding-bottom: 5px;
    }

    .nav-item::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: #000;
      transform: scaleX(0);
      transition: transform 0.3s;
    }

    .nav-item:hover::after,
    .nav-item.active::after {
      transform: scaleX(1);
    }

    .page-header {
      padding: 180px 40px 40px 40px;
      text-align: center;
    }

    .page-title {
      font-size: 64px;
      font-weight: 900;
      color: #000;
      margin-bottom: 10px;
    }

    .page-subtitle {
      font-size: 22px;
      color: #555;
      margin-bottom: 60px;
    }

    form {
      background: #fff;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-bottom: 150px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-weight: 600;
      color: #333;
      font-size: 16px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ddd;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      border-color: #000;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    .recaptcha-container {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 18px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 15px;
    }

    button:hover { background: #333; transform: translateY(-2px); }
    button:disabled { background: #999; cursor: not-allowed; transform: none; }

    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: #000;
      color: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
      z-index: 200;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.error { background: #d32f2f; }

    .skill-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      color: #fff;
      padding: 30px 0;
      overflow: hidden;
    }

    .skill-scroll {
      display: flex;
      animation: scroll 25s linear infinite;
      white-space: nowrap;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .skill-item {
      display: inline-flex;
      align-items: center;
      padding: 0 50px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .skill-star {
      margin: 0 30px;
      font-size: 16px;
    }

    @media (max-width: 1024px) {
      .page-title { font-size: 48px; }
      .page-subtitle { font-size: 18px; }
      form { padding: 40px 30px; }
      .nav { flex-direction: column; align-items: flex-end; gap: 15px; }
      .logo { font-size: 24px; }
      .nav-item { font-size: 18px; }
    }

    @media (max-width: 768px) {
      .page-title { font-size: 36px; }
      form { padding: 30px 20px; width: 95%; }
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="index.html" class="logo">FoaltyCoder</a>

    <nav class="nav">
      <a href="projects.html" class="nav-item">Projects</a>
      <a href="designs.html" class="nav-item">Designs</a>
      <a href="about.html" class="nav-item">About Me</a>
      <a href="support.html" class="nav-item active">Support</a>
    </nav>

    <div class="page-header">
      <h1 class="page-title">Get In Touch</h1>
      <p class="page-subtitle">
        Please share the issue you’re experiencing with us. We’ll get back to you as soon as possible.
      </p>
    </div>

    <form id="contactForm" action="https://api.staticforms.dev/submit" method="POST">
      <input type="hidden" name="apiKey" value="sf_abc123def456ghi789" />
      <input type="hidden" name="emailTo" value="foaltycoder@icloud.com" />

      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required />
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
      </div>

      <div class="recaptcha-container">
        <div class="g-recaptcha" data-sitekey="6LcLgAMsAAAAAITnuukZFYgPj0IReS4qLDf_-BpF"></div>
      </div>

      <button type="submit" id="submitBtn">Send Message</button>
    </form>

    <div class="toast" id="toast"></div>

    <div class="skill-bar">
      <div class="skill-scroll">
        <span class="skill-item">MOBILE APPLICATION</span>
        <span class="skill-star">✦</span>
        <span class="skill-item">DESIGN</span>
        <span class="skill-star">✦</span>
        <span class="skill-item">DEVELOP</span>
        <span class="skill-star">✦</span>
        <span class="skill-item">PUBLISH</span>
        <span class="skill-star">✦</span>
        <span class="skill-item">SWIFTUI</span>
        <span class="skill-star">✦</span>
        <span class="skill-item">KOTLIN</span>
        <span class="skill-star">✦</span>
        <span class="skill-item">FLUTTER</span>
        <span class="skill-star">✦</span>
        <span class="skill-item">ONLINE TUTOR</span>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const toast = document.getElementById('toast');
    const submitBtn = document.getElementById('submitBtn');

    function showToast(message, isError = false) {
      toast.textContent = message;
      toast.classList.remove('error');
      if (isError) toast.classList.add('error');
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 4000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        showToast('⚠️ Please complete the reCAPTCHA verification', true);
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          form.reset();
          grecaptcha.reset();
          showToast('✅ Thank you! Message sent successfully!');
        } else {
          showToast('⚠️ Something went wrong. Please try again.', true);
        }
      } catch (error) {
        showToast('⚠️ Network error. Please check your connection.', true);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Message';
      }
    });
  </script>
</body>
</html>
