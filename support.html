<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoaltyCoder</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/altcha/dist/altcha.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e8e8e8 0%, #e8e8e8 60%, rgba(139, 233, 253, 0.3) 70%, rgba(255, 182, 193, 0.3) 80%, rgba(255, 228, 181, 0.3) 90%);
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      position: fixed;
      top: 40px;
      left: 40px;
      font-size: 32px;
      font-weight: 700;
      color: #000;
      letter-spacing: 1px;
      text-decoration: none;
      z-index: 100;
    }

    .logo:hover { opacity: 0.7; }

    .nav {
      position: fixed;
      top: 50px;
      right: 40px;
      display: flex;
      gap: 45px;
      z-index: 100;
    }

    .nav-item {
      text-decoration: none;
      color: #000;
      font-size: 20px;
      font-weight: 700;
      transition: all 0.3s;
      position: relative;
      padding-bottom: 5px;
    }

    .nav-item::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: #000;
      transform: scaleX(0);
      transition: transform 0.3s;
    }

    .nav-item:hover::after { transform: scaleX(1); }
    .nav-item.active::after { transform: scaleX(1); }

    .page-header {
      padding: 180px 40px 40px 40px;
      text-align: center;
    }

    .page-title {
      font-size: 64px;
      font-weight: 900;
      color: #000;
      margin-bottom: 10px;
    }

    .page-subtitle {
      font-size: 22px;
      color: #555;
      margin-bottom: 60px;
    }

    form {
      background: #fff;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ddd;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      border-color: #000;
      outline: none;
    }

    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background: #333;
      transform: translateY(-2px);
    }

    altcha-widget {
      margin-top: 10px;
    }

    /* ✅ Toast Message */
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s, transform 0.4s;
      z-index: 200;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(-10px);
    }

    .skill-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      color: #fff;
      padding: 30px 0;
      overflow: hidden;
    }

    .skill-scroll {
      display: flex;
      animation: scroll 25s linear infinite;
      white-space: nowrap;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .skill-item {
      display: inline-flex;
      align-items: center;
      padding: 0 50px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .skill-star {
      margin: 0 30px;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .page-title { font-size: 42px; }
      form { padding: 40px; }
      .nav { flex-direction: column; align-items: flex-end; gap: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="logo">FoaltyCoder</a>
    
    <nav class="nav">
      <a href="projects.html" class="nav-item">Projects</a>
      <a href="designs.html" class="nav-item">Designs</a>
      <a href="about.html" class="nav-item">About Me</a>
      <a href="support.html" class="nav-item active">Support</a>
      <a href="contact.html" class="nav-item">Contact</a>
    </nav>

    <div class="page-header">
      <h1 class="page-title">Support</h1>
      <p class="page-subtitle">Get in touch for any questions or feedback</p>
    </div>

    <form id="supportForm" action="https://api.staticforms.dev/submit" method="POST">
      <input type="hidden" name="apiKey" value="sf_abc123def456ghi789" />
      <input type="hidden" name="emailTo" value="foaltycoder@icloud.com" />

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

      <altcha-widget
        challengeurl="https://www.staticforms.xyz/api/altcha/challenge"
        hidefooter="true"
      ></altcha-widget>

      <button type="submit">Send Message</button>
    </form>

    <!-- Toast message -->
    <div class="toast" id="toast">✅ Thank you! We successfully received your message!</div>

    <div class="skill-bar">
        <div class="skill-scroll">
            <span class="skill-item">MOBILE APPLICATION</span>
            <span class="skill-star">✦</span>
            <span class="skill-item">DESIGN</span>
            <span class="skill-star">✦</span>
            <span class="skill-item">DEVELOP</span>
            <span class="skill-star">✦</span>
            <span class="skill-item">PUBLISH</span>
            <span class="skill-star">✦</span>
            <span class="skill-item">SWIFTUI</span>
            <span class="skill-star">✦</span>
            <span class="skill-item">KOTLIN</span>
            <span class="skill-star">✦</span>
            <span class="skill-item">FLUTTER</span>
            <span class="skill-star">✦</span>
            <span class="skill-item">ONLINE TUTOR</span>
        </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('supportForm');
    const toast = document.getElementById('toast');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Sayfa yenilenmesin

      const formData = new FormData(form);

      const response = await fetch(form.action, {
        method: form.method,
        body: formData
      });

      if (response.ok) {
        form.reset();
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 4000);
      } else {
        alert("⚠️ Something went wrong. Please try again later.");
      }
    });
  </script>
</body>
</html>
